<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Bodegas</title>
        <link href="/Practica_003/startbootstrap-sb-admin-gh-pages/dist/css/styles.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" crossorigin="anonymous"></script>
    </h:head>
    <body class="bg-primary">
    
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Registrar Producto</h3></div>
                                    <div class="card-body">
                                        <h:form method="post">
                                            <div class="form-row">
                                                <div class="col-md-6">
                                               
                                                    <div class="form-group">
                                                    <h:outputText value="nombre" class="small mb-1" />
     												<h:inputText  value="#{productoBean.nombre}" class="form-control py-4" name="nombre" id="inputName"  placeholder="Ingrese el nombre"></h:inputText>
        											<h:message for="inputName"></h:message>
        											
                                                    </div>
                                                    
                                                     <div class="form-group">
                                                        <h:outputText class="small mb-1" value="PrecioVenta"></h:outputText>
                                                        <h:inputText class="form-control py-4" value="#{productoBean.precioVenta}" id="inputdescripcion"  placeholder="Ingrese la descripcion" />                                                                                                               
                                                        <h:message for="precioVenta"></h:message>
                                                    </div>
                                                     <div class="form-group">
                                                        <h:outputText class="small mb-1" value="IVA"></h:outputText>
                                                        <h:inputText class="form-control py-4" value="#{productoBean.iva}" id="iva" placeholder="Ingrese la descripcion" />                                                                                                               
                                                        <h:message for="iva"></h:message>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <h:outputText class="small mb-1" value="PrecioCompra"></h:outputText>
                                                        <h:inputText  class="form-control py-4" value="#{productoBean.precioCompra}"  id="inputPrecio" placeholder="Ingrese el precio" />
                                                        <h:message for="inputPrecio"></h:message>
                                                    </div>
                                                   
                                                     
                                                      <div class="form-group">
                                                        <h:outputText class="small mb-1" value="Stock"></h:outputText>
                                                        <h:inputText class="form-control py-4"  value="#{productoBean.stock}" id="inputStock"  placeholder="Ingrese la descripcion" />                                                                                                               
                                                        <h:message for="inputStock"></h:message>
                                                    </div>
                                                    <div class="form-group">
                                                        <h:outputText class="small mb-1" value="Categoria"></h:outputText>
                                                        <select id="cars" name="categ" class="custom-select">
													     
														</select>                                                                                                        
                                                    </div>
                                                    
                                                      <div class="form-group">
                                                        <h:outputText class="small mb-1" value="Bodega"></h:outputText>
                                                        <select id="cars" name="categ" class="custom-select">
													        
													   	 
														</select>                                                                                                        
                                                    </div>
                                                    
                                                    </div>
                                           	
                                            <div class="form-group mt-4 mb-0">
                                            	<h:commandButton class="btn btn-primary btn-block" value="Crear Producto"/>            
                                            </div>
                                            
                                            <a class="btn btn-primary btn-block" href="/Practica_003/startbootstrap-sb-admin-gh-pages/dist/private/home_admin.jsp">				
				                                Cancelar
				                            </a>
                                            
                                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                           		<p>${m}</p>
                                           </div>
                                            </div>
                                        </h:form>
                                        
                                    </div>
                                    <!-- <div class="card-footer text-center">
                                        <div class="small"><a href="login.html">Ya tienes una cuenta? ir a login</a></div>
                                    </div>- -->
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Requerimientos de Compra @2020</div>
                            <div>
                                <a href="#">Politicas de Privacidad</a>
                                &middot;
                                <a href="#">Terminos &amp; Condiciones</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="/Practica_003/startbootstrap-sb-admin-gh-pages/dist/js/scripts.js"></script>
    </body>
</html>
